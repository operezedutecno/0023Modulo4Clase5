<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Práctica Manipulación del DOM</title>
</head>

<body>
    <main class="container">
        <h1>Registro de electrodomésticos</h1>

        <div class="row">
            <section class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Registro</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Electrodomésticos</h6>
                        <div class="card-text">
                            <form>
                                <div class="mb-2">
                                    <label for="txt-nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="txt-nombre" placeholder="Nombre electrodoméstico">
                                    <div id="msg-nombre" class="form-text"></div>
                                </div>

                                <div class="mb-2">
                                    <label for="select-color" class="form-label">Color</label>
                                    <select class="form-select" id="select-color">
                                        <option selected value="">Seleccione un color</option>
                                        <option value="blanco">Blanco</option>
                                        <option value="negro">Negro</option>
                                        <option value="gris">Gris</option>
                                    </select>
                                </div>

                                <div class="d-flex justify-content-evenly pt-3">
                                    <input type="reset" class="btn btn-secondary" value="Limpiar">
                                    <input id="btn-registrar" type="submit" class="btn btn-success" value="Registrar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-lg-8">
                <div class="text-end">
                    <span class="fw-bold">Total Registros: </span>
                    <span id="total-registros">0</span>
                </div>
                <table id="listado" class="table table-bordered mt-4 mt-lg-0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Color</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
